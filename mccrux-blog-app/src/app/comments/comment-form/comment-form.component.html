<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name here" class="form-control shadow-effect" id="name">
            </div>
            <div class="form-group">
                <label for="comment" class="mt-2">Comment</label>
                <textarea class="form-control shadow-effect" placeholder="Add your comment here" id="comment" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" value="Submit" class="btn btn-info text-white mt-2 btn-theme">Add a Comment</button>
        </form>
    </div>
</div>
